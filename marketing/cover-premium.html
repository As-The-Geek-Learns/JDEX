<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .cover {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative elements */
    .cover::before {
      content: '';
      position: absolute;
      top: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .cover::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(20, 184, 166, 0.2) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
      z-index: 1;
    }
    
    .logo-area {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 800;
      color: white;
      box-shadow: 0 10px 40px rgba(20, 184, 166, 0.4);
    }
    
    .app-name {
      font-size: 48px;
      font-weight: 700;
      color: white;
    }
    
    .premium-badge {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      margin-left: 10px;
    }
    
    .tagline {
      font-size: 56px;
      font-weight: 800;
      color: white;
      line-height: 1.2;
      margin-bottom: 24px;
    }
    
    .tagline .highlight {
      background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 24px;
      color: #94a3b8;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    
    .features {
      display: flex;
      gap: 30px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e2e8f0;
      font-size: 18px;
    }
    
    .feature-icon {
      width: 32px;
      height: 32px;
      background: rgba(147, 51, 234, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .right-panel {
      width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .mockup {
      width: 420px;
      height: 520px;
      background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
      padding: 20px;
      transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
    }
    
    .mockup-header {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .dot.red { background: #ef4444; }
    .dot.yellow { background: #eab308; }
    .dot.green { background: #22c55e; }
    
    .mockup-content {
      background: #0f172a;
      border-radius: 8px;
      height: calc(100% - 40px);
      padding: 20px;
    }
    
    .folder-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 3px solid;
    }
    
    .folder-item.teal { border-color: #14b8a6; }
    .folder-item.purple { border-color: #9333ea; }
    .folder-item.blue { border-color: #3b82f6; }
    .folder-item.amber { border-color: #f59e0b; }
    
    .folder-icon {
      font-size: 20px;
    }
    
    .folder-number {
      font-family: 'SF Mono', monospace;
      color: #14b8a6;
      font-weight: 600;
      font-size: 14px;
    }
    
    .folder-name {
      color: #e2e8f0;
      font-size: 14px;
    }
    
    .price-badge {
      position: absolute;
      bottom: 40px;
      right: 60px;
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 16px;
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 10px 40px rgba(147, 51, 234, 0.4);
    }
    
    .price-badge small {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.9;
      display: block;
    }
  </style>
</head>

        <div class="feature">

    </div>
    
    <div class="right-panel">
      <div class="mockup">
        <div class="mockup-header">

        <div class="mockup-content">

      <div class="price-badge">

    </div>
  </div>
</body>
</html>
